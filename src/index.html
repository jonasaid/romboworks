<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Especifica la codificación de caracteres -->
  <meta charset="utf-8">
  <!-- Título de la página que aparece en la pestaña del navegador -->
  <title>Romboworks - Soluciones Innovadoras en Desarrollo Web y Marketing Digital</title>
  <!-- Define la ruta base para todas las URLs relativas -->
  <base href="/">
  <!-- Configuración de la ventana gráfica para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ícono de la pestaña del navegador -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- =========================
       Fuentes y estilos
       ========================= -->
  <!-- Preconexión a Google Fonts para optimizar la carga de fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Importa la fuente Roboto en diferentes pesos -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Importa Material Icons para usar íconos de Google Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- =========================
       Meta tags para SEO
       ========================= -->
  <!-- Descripción de la página para motores de búsqueda -->
  <meta name="description" content="Romboworks ofrece soluciones innovadoras en desarrollo web y marketing digital para impulsar tu negocio al siguiente nivel.">
  <!-- Palabras clave para SEO -->
  <meta name="keywords" content="Romboworks, desarrollo web, marketing digital, soluciones tecnológicas, innovación">
  <!-- Autor de la página -->
  <meta name="author" content="Romboworks">
  <!-- Instrucciones para los robots de búsqueda -->
  <meta name="robots" content="index, follow">

  <!-- =========================
       Open Graph para redes sociales
       ========================= -->
  <!-- Título que se mostrará cuando se comparta la página en redes sociales -->
  <meta property="og:title" content="Romboworks - Soluciones Innovadoras en Desarrollo Web y Marketing Digital">
  <!-- Descripción para compartir en redes sociales -->
  <meta property="og:description" content="Descubre cómo Romboworks puede transformar tu presencia en línea con estrategias personalizadas y tecnología de punta.">
  <!-- Imagen que se mostrará cuando se comparta la página -->
  <meta property="og:image" content="https://www.romboworks.com/assets/images/og-image.jpg">
  <!-- URL de la página -->
  <meta property="og:url" content="https://www.romboworks.com">
  <!-- Tipo de contenido de la página -->
  <meta property="og:type" content="website">

  <!-- =========================
       Twitter Cards
       ========================= -->
  <!-- Configuración para mostrar una tarjeta de resumen con imagen grande en Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <!-- Título para Twitter -->
  <meta name="twitter:title" content="Romboworks - Soluciones Innovadoras en Desarrollo Web y Marketing Digital">
  <!-- Descripción para Twitter -->
  <meta name="twitter:description" content="Impulsa tu negocio con las soluciones tecnológicas de Romboworks.">
  <!-- Imagen para Twitter -->
  <meta name="twitter:image" content="https://www.romboworks.com/assets/images/twitter-image.jpg">
</head>
<body class="mat-typography">
  <!-- El componente raíz de Angular se inyecta aquí, lo que inicia la aplicación -->
  <app-root></app-root>
</body>
</html>
